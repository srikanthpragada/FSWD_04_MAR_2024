<html>

<head>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- internal stylesheet -->
    <style>
        body {
            font-family: 'Arial';
        }

        h1 {
            color: navy;
        }

        div {
            font-family: calibri;
            color: green;
        }
    </style>


</head>

<body>
    <h1>Different Types of Styles</h1>
    <!-- Inline styles -->
    <div style="color:red">
        This is inline style that
    </div>
    <p>This is internal style sheet!</p>
    <p>One More Para</p>
    <div>This is another DIV</div>
    <div class="bigred">Big RED</div>
    <span class="bigred">This is span</span>
</body>

</html>
