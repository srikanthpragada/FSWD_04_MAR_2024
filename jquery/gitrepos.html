<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        function getRepos() {
            let username = $("#txtUser").val()
            $.get(`https://api.github.com/users/${username}/repos`, showRepos)
        }

        function showRepos(repos) {
            let output = ""
            for (let repo of repos) {
                output += `<li>${repo.name}</li>`
            }
            $("#repos").html(output)
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="plane.jpg" class="img-fluid" />
            </div>
            <div class="col-sm-6">
                <h2>GitHub Repos</h2>
                GitHub Username : <input type="text" id="txtUser" value="srikanthpragada" />
                <p></p>
                <button onClick="getRepos()">Get Repos</button>
                <p></p>
                <ul id="repos">

                </ul>
            </div>
        </div>
    </div>


</body>

</html>
