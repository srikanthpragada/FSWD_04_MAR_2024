<h2>Event Bubbling Demo</h2>
<div id="div1" style="background-color:gray">
    This is DIV!!! Click here to show something!!
    <p id="p1" style="margin-top:20px;background-color:red;color:white">
        This is paragraph!!!
    </p>
</div>

<hr />
<h2>Event Capturing Demo</h2>
<div id="div2" style="background-color:gray">
    This is DIV!!! Click here to show something!!
    <p id="p2" style="margin-top:20px;background-color:red;color:white">
        This is para graph!!!
    </p>
</div>
<script>
    // Event bubbling - Child first and then parent 
    document.getElementById("p1").addEventListener
        ('click', () => console.log('Click on Para'));

    document.getElementById("div1").addEventListener
        ('click', () => console.log('Click on DIV'));


    // Event Capturing - Parent first and then child 
    document.getElementById("p2").addEventListener
        ('click', () => console.log('Click on Para'), true);

    document.getElementById("div2").addEventListener
        ('click', () => console.log('Click on DIV'), true);
</script>
