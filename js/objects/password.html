<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script>
        function validatePassword() {
            var text = document.getElementById("pwd").value
            if(text.length < 6) {
                alert('Sorry! Insufficient chars!')
                return;
            }

            if (! /[A-Z]/.test(text)) {
                alert("Sorry! Uppercase is missing!")
                return;
            }
            if (! /[0-9]/.test(text)) {
                alert("Sorry! Digit is missing!")
                return;
            }

            if (! /[@#_]/.test(text)) {
                alert("Sorry! Special char is missing!")
                return;
            }

            alert("Valid Password!")

        }

    </script>
</head>

<body>
    <h2>Password Validation</h2>
    Password : <input type="text" id="pwd" />
    <p></p>
    <button onClick="validatePassword()">Validate</button>

</body>

</html>
