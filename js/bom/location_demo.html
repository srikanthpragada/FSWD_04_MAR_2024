<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Demo</title>
    <script>
        document.write(location.href)

        function goToGoogle() {
            location.assign("https://www.google.com");
        }
    </script>
</head>

<body>
    <p></p>
    <button onclick="goToGoogle()">Google</button>

</body>

</html>
